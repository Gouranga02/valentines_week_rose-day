<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Day</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6a00, #ee0979); /* Gradient background */
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease; /* Smooth transition */
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.1); /* Button grows slightly on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
    }

    button:active {
      transform: scale(1); /* Slightly smaller when clicked */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Reduced shadow when clicked */
    }

  </style>
</head>
<body>
  <button onclick="redirectToCalendar()">Click Me</button>

  <script>
    function redirectToCalendar() {
      window.location.href = 'calender.html';
    }
  </script>
</body>
</html>
